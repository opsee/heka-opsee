[hekad]
maxprocs = 2

[NsqInput]
lookupd_http_addresses = [ "http://nsqlookupd-1.in.opsee.com:4161", "http://nsqlookupd-2.in.opsee.com:4161" ]
topic = "_.heartbeat"
channel = "heka-opsee"
max_in_flight = 4

[HeartbeatFilter]
type = "SandboxFilter"
message_matcher = "Type == 'nsq.input'"
ticker_interval = 0
filename = "lua_filters/heartbeat_filter.lua"
preserve_data = false
can_exit = false
output_limit = 32768

